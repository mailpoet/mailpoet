actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
    log: true
    strict_xml: true
extensions:
    enabled:
        - Codeception\Extension\RunFailed
modules:
    config:
        Db:
            dsn: ''
            user: ''
            password: ''
            dump: tests/_data/dump.sql
coverage:
    enabled: true
    whitelist:
        include:
            - lib/*
        exclude:
            - lib/Util/Sudzy/*
            - lib/Util/CSS.php
            - lib/Util/Helpers.php
            - lib/Util/XLSXWriter.php
