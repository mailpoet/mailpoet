actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    colors: true
    memory_limit: 1024M
    log: true
    strict_xml: true
extensions:
    enabled:
        - Codeception\Extension\RunFailed
        - Codeception\Extension\Teststatistics
groups:
    acceptance_group_*: tests/acceptance/_groups/group_*
coverage:
    enabled: true
    whitelist:
        include:
            - lib/*
        exclude:
            - lib/Config/PopulatorData/*
            - lib/Util/Sudzy/*
            - lib/Util/CSS.php
            - lib/Util/Helpers.php
            - lib/Util/XLSXWriter.php
