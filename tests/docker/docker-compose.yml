version: '2.1'

services:
  codeception:
    build:
      context: ../..
      dockerfile: tests/docker/codeception/Dockerfile
    depends_on:
      mailhog:
        condition: service_started
      wordpress:
        condition: service_healthy
    volumes:
      - ../..:/project
      - wp-core:/wp-core
      - ../..:/wp-core/wp-content/plugins/mailpoet
    entrypoint: /docker-entrypoint.sh

  mailhog:
    image: mailhog/mailhog:v1.0.0
    ports:
      - 1025:1025
      - 8025:8025

  wordpress:
    build:
      context: ../..
      dockerfile: tests/docker/wordpress/Dockerfile
    depends_on:
      mysql:
        condition: service_healthy
      chrome:
        condition: service_started
    volumes:
      - wp-core:/var/www/html
      - ../..:/var/www/html/wp-content/plugins/mailpoet
      - /tmp:/var/www/html/wp-content/uploads/mailpoet/cache
    ports:
      - 8080:80
    environment:
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_TABLE_PREFIX: mp_
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 1m30s
      timeout: 10s
      retries: 3

  mysql:
    image: mysql:5.6
    environment:
      MYSQL_ROOT_PASSWORD: wordpress
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    healthcheck:
      test: mysql --user=wordpress --password=wordpress -e 'SELECT 1'
      timeout: 20s
      retries: 10

  chrome:
    environment:
      - DBUS_SESSION_BUS_ADDRESS=/dev/null
    volumes:
      - /dev/shm:/dev/shm
    image: selenium/standalone-chrome-debug:3.141.59-fluorine
    ports:
      - 4444
      - 5900:5900
volumes:
  wp-core:
