version: '3.2'

services:
  codeception:
    build:
      context: ../..
      dockerfile: tests/docker/codeception/Dockerfile
    depends_on:
      - mailhog
      - wordpress
    volumes:
      - wp-core:/wp-core
      - mailhog-data:/mailhog-data
      - ../..:/project
      - ../..:/wp-core/wp-content/plugins/mailpoet
    entrypoint: /docker-entrypoint.sh

  mailhog:
    image: mailhog/mailhog:v1.0.0
    ports:
      - 1025:1025
      - 8025:8025
    user: root
    environment:
      MH_STORAGE: maildir
      MH_MAILDIR_PATH: /mailhog-data
    volumes:
      - mailhog-data:/mailhog-data

  wordpress:
    image: mailpoet/wordpress:wp-5.0_20181218.1
    depends_on:
      - mysql
      - chrome
    volumes:
      - wp-core:/var/www/html
      - ../..:/var/www/html/wp-content/plugins/mailpoet
    tmpfs:
      - /var/www/html/wp-content/uploads/mailpoet/cache
    ports:
      - 8080:80
    environment:
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_TABLE_PREFIX: mp_
      MAILPOET_TEST_TRACY_MODE: 1
    networks:
      default:
        aliases:
          - test.local

  mysql:
    image: circleci/mysql:5.7-ram
    environment:
      MYSQL_ROOT_PASSWORD: wordpress
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    volumes:
      - /dev/shm:/dev/shm

  chrome:
    environment:
      - DBUS_SESSION_BUS_ADDRESS=/dev/null
    volumes:
      - /dev/shm:/dev/shm
    image: selenium/standalone-chrome-debug:3.141.59-fluorine
    ports:
      - 4444
      - 5900:5900

volumes:
  wp-core:
  mailhog-data:

networks:
  default:
