actor: AcceptanceTester
modules:
  enabled:
    - Helper\Acceptance
    - WPDb:
        dsn: 'mysql:host=mysql;dbname=wordpress'
        user: wordpress
        password: wordpress
        populate: false
        cleanup: false
        url: 'http://test.local'
        urlReplacement: true
        tablePrefix: 'mp_'
    - WPLoader:
        # use 'loadOnly' (as recommended by https://wpbrowser.wptestkit.dev/summary/modules/wploader)
        # set 'domain' which is needed by multisite (tests fail silently without it)
        loadOnly: true
        domain: test.local
        wpRootFolder: /wp-core
        dbHost: mysql
        dbName: wordpress
        dbUser: wordpress
        dbPassword: wordpress
    - WPWebDriver:
        host: chrome
        url: 'http://test.local'
        browser: chrome
        port: 4444
        window_size: '1280x980'
        restart: true
        wait: 0
        adminUsername: admin
        adminPassword: password
        adminPath: /wp-admin
        log_js_errors: true
    - WPCLI:
        path: /wp-core
        throw: true
extensions:
  enabled:
    - ErrorsExtension
    - DefaultsExtension
    - CleanupExtension # register last to backup also effects of other extensions
